    <div class="error" *ngIf="message">{{message}}</div>
    <div class="card" *ngFor="let location of locations
      | paginate: {itemsPerPage: itemsPerPage, currentPage: pageNo}">
  <div class="card-block">
    <h4>
      <a routerLink="/locations/{{ location._id }}">{{location.name}}</a>
      <small>&nbsp;
        <app-rating-stars [rating]="location.rating"></app-rating-stars>
      </small>
      <span class="badge badge-pill badge-default float-right">{{location.distance | distance}}</span>
    </h4>
    <p class="address">{{location.address}}</p>
    <div class="facilities">
      <span *ngFor="let facility of location.facilities" class="badge badge-warning" >{{facility | titlecase}}</span>
    </div>
  </div>
</div>
<div *ngIf="data">
  <pagination-controls (pageChange)="pageNo = $event"></pagination-controls>
</div>
